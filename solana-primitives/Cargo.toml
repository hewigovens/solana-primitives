[package]
name = "solana-primitives"
version = "0.1.0"
edition = "2021"
description = "Fundamental data structures and tools needed to construct and submit Solana transactions."
license = "MIT"

[dependencies]
ed25519-dalek.workspace = true
borsh.workspace = true
borsh-derive.workspace = true
bs58.workspace = true
thiserror.workspace = true
serde.workspace = true
sha2.workspace = true

# Optional dependencies
serde_json = { workspace = true, optional = true }
bincode = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }

[features]
jsonrpc = ["dep:serde_json", "dep:reqwest", "dep:tokio", "dep:base64"]
bincode-serialize = ["dep:bincode"]
