[package]
name = "solana-primitives"
version = "0.1.0"
edition = "2021"
description = "A flexible Solana transaction and instruction builder without SDK dependency"
license = "MIT"

[dependencies]
ed25519-dalek = "2.0"
borsh = "0.10.4"
borsh-derive = "0.10.4"
bs58 = "0.5"
thiserror = "2.0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
sha2 = "0.10"
bincode = { version = "1.3.3", optional = true }

[features]
jsonrpc = ["dep:serde_json", "dep:reqwest", "dep:tokio", "dep:base64"]
bincode-serialize = ["dep:bincode"]

[dependencies.reqwest]
version = "0.12.15"
features = ["json"]
optional = true

[dependencies.tokio]
version = "1.0"
features = ["rt-multi-thread", "macros", "time"]
optional = true

[dependencies.base64]
version = "0.22.1"
optional = true
